<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка стоимости квартиры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Оценка стоимости квартиры</h2>
        <form id="numberForm">
            <input type="number" id="num1" placeholder="Площадь квартиры, м²" min="1" required>
            <input type="number" id="num2" placeholder="Количество комнат" min="1" max="10" required>
            <input type="number" id="num3" placeholder="Этажей в доме" min="1" max="100" required>
            <input type="number" id="num4" placeholder="Этаж квартиры" min="1" max="100" required>
            <button type="button" onclick="submitForm()">Оценить</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        function submitForm() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const num3 = document.getElementById('num3').value;
            const num4 = document.getElementById('num4').value;

            const data = {
                area: num1,
                rooms: num2,
                total_floors: num3,
                floor: num4
            };

            fetch('/api/numbers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById('response').innerText = data.message;
                } else {
                    document.getElementById('response').innerText = data.message || "Ошибка при обработке запроса.";
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('response').innerText = 'Произошла ошибка при отправке данных';
            });
        }
    </script>
</body>
</html>
